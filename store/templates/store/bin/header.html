{% load static %}
<div class="header-top" style="background-color: #000033 ">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3">
				<div class="pull-left">
					<a href="{% url 'store:index' %}"><h3 style="font-family: Times New Roman; font-family: italic;font-size: 40px; color: rgb(255, 252, 252) ">Online Book Store</h3></a>
				</div>
			</div>
			<div class="col-sm-5">
				<form action="{% url 'search:search' %}" method="GET">
					<div class="input-group search_box">
						<input type="text" class="form-control" placeholder="Search Book" name="q" value="{{search}}">
						<button class="btn btn-info" type="submit"><i class="fa fa-search"></i></button>
					</div>
				</form>
			</div>
			<div class="col-sm-4">
				<div class="pull-right">
					<ul class="navbar-nav">
						{% if request.user.is_authenticated %}
					    <li class="dropdown profile"><a href="#">{{ request.user.username }}</a>
					        <ul role="menu" class="sub-menu">
					            <li><a href="{% url 'order:order_list' %}"><i class="fa fa-shopping-cart"></i> My order</a></li>
					            <li><a href="{% url 'store:signout' %}"><i class="fa fa-sign-out"></i> Sign Out</a></li>
					        </ul> 
					    </li>
					    <li class="cart">
					    	<a href="{% url 'cart:cart_details' %}">Cart <i class="fa fa-angle-left"></i>
					    		<span class="totalcart" id="gettotalcart"> {{ cart|length }} </span> 
					    		<i class="fa fa-angle-right"></i>
					    	</a>
					    </li>
					    {% else %}
					    <li class="profile"><a href="{% url 'store:signin' %}">Sign In</a></li>
					    <li class="cart">
					    	<a href="{% url 'cart:cart_details' %}">Cart <i class="fa fa-angle-left"></i>
					    		<span class="totalcart" id="gettotalcart"> {{ cart|length }} </span> 
					    		<i class="fa fa-angle-right"></i>
					    	</a>
					    </li>
					    {% endif %}
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
